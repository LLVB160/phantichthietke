<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New User</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .new-user {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      width: 60%;
      
    }
    .new-user h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }
    .new-user input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .new-user button {
    
      padding: 12px;
      background: #007bff;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .new-user button:hover {
      background: #0056b3;
    }
    .message {
      margin-top: 10px;
      text-align: center;
      color: red;
    }
    .new-user div{
        display: flex;
        
        align-items: center;
    }
    .cancel {
        background-color: red;
        border-radius: 5px;
        border: none;
        margin-left: 15px;
        display: inline-block;
        color: white;
        padding: 10px;
        cursor: pointer;
        text-decoration: none;
    }

    .cancel:hover {
        background-color: darkred;
    }
    select {
        padding: 8px 12px;
        font-size: 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        margin-bottom: 20px;
    }

    .new-user {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div class="new-user">
    <h2>Create New Product</h2>
    <form action="/product/new-product" method="post">
        <input type="text" id="name" name="name" placeholder="Name" required/>
        <input type="text" id="description" name="description" placeholder="Description" required/>
        <input type="number" step="0.01" name="price"  placeholder="Price" id="price" required/>
        <input type="number" step="1" name="quantity"  placeholder="Quantity" id="quantity" required/>
        <input type="text" id="img_url" name="img_url" placeholder="Image Url" required/>
        
        <select name="category" id="category">
            <option value="category">Category</option>
            {% for cate in categories %}
            <option value="{{cate.category_id}}">{{cate.name}}</option>
            {% endfor %}
        </select>
        
        
        <select name="supplier" id="supplier">
            <option value="supplier">Supplier</option>
            {% for supp in suppliers %} 
            <option value="{{supp.supplier_id}}">{{supp.name}}</option>
            {% endfor %}
        </select>

        <div>
            <button type="submit">Save</button>
            <a class="cancel" href="/user">Cancel</a>
        </div>
    </form>

  </div>
</body>
</html>
